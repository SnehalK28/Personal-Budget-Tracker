<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Personal Budget Tracker</h1>
        <p>Manage your monthly income and expenses effectively.</p>
    </header>

    <div class="container">
        <!-- Income & Expense Form -->
        <section id="add-transaction">
            <h2>Add Income or Expense</h2>
            <form id="transaction-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>

                <label for="category">Category:</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label>Type:</label>
                <input type="radio" name="type" value="Income" required> Income
                <input type="radio" name="type" value="Expense" required> Expense

                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions Table -->
        <section id="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Transactions will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Personal Budget Tracker | Version 1.0</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
